<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Vacation</title>
</head>

<body>
    <nav id="navbar" class="navbar navbar-dark navbar-expand-md bg-dark text-light mb-2">
        <div class="container-fluid">
            <a class="navbar-brand border-bottom border-3 rounded-bottom border-light" href="#">
                Uredi
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-evenly" id="navbarNav">
                <ul class="navbar-nav d-flex w-100">
                    <li class="nav-item ms-2 mt-2"> <a href="/employee/myData"><button
                                class="btn btn-info">Home</button></a>
                    </li>


                    <li class="nav-item ms-2 mt-2"> <a href="/employee/askForHolidays"><button
                                class="btn btn-info">Dopust</button></a></li>
                    <li class="nav-item ms-2 mt-2">
                        <a href="/logMeOut"><button class="btn btn-outline-info">Logout</button></a>
                    </li>
                </ul>
            </div>
    </nav>
    <div class="container">
        <%# include('../../flashError') %>

            <div class="holiday">
                <h1>Izberi datum</h1>
                <%# holiday.id %>
                    <%= vac.id %> user id
            </div>
            <div class="col mt-2 ms-auto me-auto">
                <div class="holidayForm justify-content-center ms-auto me-auto">
                    <form class="text-center ms-auto me-auto w-50" action="/employee/myData/<%= vac.id %>?_method=PUT"
                        method="POST">
                        <input type="text" name="vacId" value="<%= holiday.id%>" hidden>
                        <div class="mb-2 d-flex flex-column w-50 ms-auto me-auto">
                            <label for="startDate">Prvi dan dopusta</label>
                            <input type="date" class="text-center" name="startDate" id="startDate" required>
                        </div>
                        <div class="mb-2 d-flex flex-column  w-50 ms-auto me-auto">
                            <label for="endDate">Zadnji dan dopusta</label>
                            <input type="date" class=" text-center" name="endDate" id="endDate" required>
                        </div>
                        <div class="mb-2 d-flex flex-column  w-50 ms-auto me-auto">
                            <label for="days">Å tevilo dni</label>
                            <input type="number" class="text-center" name="days" id="days" value="<%= holiday.days %>">
                        </div>
                        <div class="mb-2 d-flex flex-column  w-50 ms-auto me-auto">
                            <label for="status">Status</label>
                            <input type="text" class="text-center" name="status" id="status" value="Pending" readonly>
                        </div>
                        <button class="btn btn-secondary mt-4 d-inline">Submit</button>
                    </form>
                </div>

            </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
